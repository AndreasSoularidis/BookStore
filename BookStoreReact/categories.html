<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header class="main-nav">
      <div class="container flex flex-right secondary-menu">
        <nav>
          <ul class="flex ">
            <li class="mr-1"><a href="login.html"><i class="fa-solid fa-user mr-0"></i>Σύνδεση/Εγγραφή</a></li>
            <li class=" mr-1"><a href="shopping.html"><i class="fa-solid fa-cart-shopping mr-0"></i>Καλάθι</a></li>
          </ul>
        </nav>
      </div>
      <div class="container main-menu flex space-around">
        <div class="logo"><a href="index.html">Book<span class="highlight">Store</span></a></div>
        <nav>
          <ul class="flex">
            <li class="ml-2"><a href="index.html" class="selected">Αρχική</a></li>
            <li class="ml-2"><a href="categories.html">Κατηγορίες</a></li>
            <li class="ml-2"><a href="about.html">Σχετικά</a></li>
            <li class="ml-2"><a href="contact.html">Επικοινωνία</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section>
      <div class="container">
        <h2 class="text-center text-medium"><span class="text-highlight">Κατηγορίες</span></h2>
        <div class="grid-container">
          <div class="grid-item">
            <div class="box flex-column">
              <a href="">
                <img src="images/category-1.png" class="box-image" alt="">
                <p class="title">Ανθρωπιστικές Επιστήμες</p>
              </a>
            </div>
          </div>

          <div class="grid-item">
            <div class="box flex-column">
              <a href="">
                <img src="images/category-2.png" class="box-image" alt="">
                <p class="title">Θετικές Επιστήμες</p>
              </a>
            </div>
          </div>

          <div class="grid-item">
            <div class="box flex-column">
              <a href="">
                <img src="images/category-3.png" class="box-image" alt="">
                <p class="title">Λογοτεχνία-Δοκίμια</p>
              </a>
            </div>
          </div>

          <div class="grid-item">
            <div class="box flex-column">
              <a href="">
                <img src="images/category-4.png" class="box-image" alt="">
                <p class="title">Οικονομικές Επιστήμες</p>
              </a>
            </div>
          </div>

          <div class="grid-item">
            <div class="box flex-column">
              <a href="">
                <img src="images/category-5.png" class="box-image" alt="">
                <p class="title">Παιδικά Βιβλία</p>
              </a>
            </div>
          </div>

          <div class="grid-item">
            <div class="box flex-column">
              <a href="">
                <img src="images/category-6.png" class="box-image" alt="">
                <p class="title">Περιβάλλον</p>
              </a>
            </div>
          </div>
          
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p class="text-center">&copy;2024 BookStore</p>
      </div>
    </footer>
  </body>
</html>
